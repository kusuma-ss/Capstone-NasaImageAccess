Jobs:
  build:
    docker:
      #- image: python:3.7.3-stretch
      - image: python:3.11-rc-alpine

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate

            make install

      - run : 
          name : running lint operation
          command: | 
            . venv/bin/activate

            make lint 

  upload_docker :
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run :
          name: build docker image 
          command: | 
            docker build --tag=NASA .
            docker image ls 
            docker run -p 5000:5000 NASA


